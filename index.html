<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Booking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üçΩÔ∏è Food Booking App</h1>
            <button class="cart-btn" id="cartBtn">
                üõí Cart (<span id="cartCount">0</span>)
            </button>
        </div>
    </header>

    <main class="container">
        <section class="menu-section">
            <h2>Our Menu</h2>
            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-btn" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <p class="empty-cart">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: ‚Çπ<span id="cartTotal">0</span></strong>
            </div>
            <button class="checkout-btn" id="checkoutBtn">Book Order</button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Booking Modal -->
    <div class="booking-modal" id="bookingModal">
        <div class="modal-content">
            <h2>Complete Your Booking</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="customerName">Name:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone:</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address:</label>
                    <textarea id="customerAddress" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="deliveryTime">Delivery Time:</label>
                    <select id="deliveryTime" required>
                        <option value="">Select time</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="90">1.5 hours</option>
                    </select>
                </div>
                <div class="order-summary" id="orderSummary"></div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" id="cancelBooking">Cancel</button>
                    <button type="submit" class="confirm-btn">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <div class="success-content">
            <h2>‚úÖ Order Booked Successfully!</h2>
            <p>Your order will be delivered soon.</p>
            <button class="ok-btn" id="okBtn">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
